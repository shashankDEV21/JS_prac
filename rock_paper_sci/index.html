<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <p class="heading-para"> Rock Paper Scissor</p>
    <button class="rock--btn btn-style" onclick="compfun('rock')"><img src="images/rock-emoji.png" class="icons-img"></button> 
    <button class="paper--btn btn-style" onclick="compfun('paper')"><img src="images/paper-emoji.png" class="icons-img"></button> 
    <button class="sci--btn btn-style" onclick="compfun('scissors')"><img src="images/scissors-emoji.png" class="icons-img"></button>
    <p class="result-para res"></p>
    <p class="moves-para move"></p>
    <p class="score-para"></p>
    <button class="rest-btn reset" onclick="resetfun()">Reset Score</button>
    <div class="inside-site">
        <div>       
 Made with
            <img draggable="false" role="img" class="emoji" alt="❤️" src="https://s.w.org/images/core/emoji/15.0.3/svg/2764.svg">
            by Shashank Chaturvedi			
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
